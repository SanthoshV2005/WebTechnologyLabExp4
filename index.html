<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infosys - Company Homepage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo">
        <img src="Logo.png" alt="Infosys Logo" />
        <div class="app-title">Infosys</div>
      </div>
      <ul class="main-nav">
        <li><a href="#home" class="nav-link active">Home</a></li>
        <li><a href="#about" class="nav-link">About Us</a></li>
        <li><a href="#services" class="nav-link">Services</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Landing Section -->
  <section id="home" class="landing-page">
    <div class="overlay-content">
      <!-- Text Section -->
      <div class="landing-text">
        <h1>Welcome to Infosys</h1>
        <p>Innovating Digital Futures â€“ Your partner in transforming technology.</p>
        <a href="#contact" class="cta-button">Get in Touch</a>
      </div>

      <!-- Login Section -->
      <div class="login-card">
        <h2>Login</h2>
        <p class="login-subtext">Access your Infosys Dashboard</p>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required />
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
          </div>
          <button type="submit" class="submit-button">Login</button>
        </form>
        <p class="signup-link">New User? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </section>

</body>
</html>
